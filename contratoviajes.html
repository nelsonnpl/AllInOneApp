<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Viajes Combinados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"],
        input[type="date"],
        input[type="text"],
        input[type="checkbox"],
        input[type="time"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .checkbox-label {
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
        }
        button[type="submit"] {
            background-color: #343ec9;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            justify-self: center;
        }
        button[type="submit"]:hover {
            background-color: #311bab;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff6347;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .back-btn i {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn">
            <i><</i>
        </div>
        <h1>Contrato de Viajes Combinados</h1>
        <form id="reservaForm">
            <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="name_group">Nombre del grupo:</label>
                <input type="text" id="name_group" name="name_group" required>
            </div>
            <div>
                <label for="client_name">Nombre del cliente:</label>
                <input type="text" id="client_name" name="client_name" required>
            </div>
            <div>
                <label for="client_id">Documento identidad:</label>
                <input type="text" id="client_id" name="client_id" required>
            </div>
            <div class="grid-container">
                <div class="grid-item">
                    <label for="in">Salida:</label>
                    <input type="date" id="in" name="in" required>
                </div>
                <div class="grid-item">
                    <label for="time_in">Horario Salida:</label>
                    <input type="time" id="time_in" name="time_in" required>
                </div>
                <div class="grid-item">
                    <label for="out">Llegada:</label>
                    <input type="date" id="out" name="out" required>
                </div>
                <div class="grid-item">
                    <label for="time_out">Horario Llegada:</label>
                    <input type="time" id="time_out" name="time_out" required>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="option-box">
                    <label for="apto_noapto">Viaje apto para PMR:</label>
                    <select id="apto_noapto" name="apto_noapto" required>
                        <option value="">Seleccione...</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="option-box">
                    <label for="yes_no">Viajero solicita información:</label>
                    <select id="yes_no" name="yes_no" required>
                        <option value="">Seleccione...</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="files">Adjuntar programa y listado pasajeros:</label>
                <input type="file" id="files" name="files" multiple>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
